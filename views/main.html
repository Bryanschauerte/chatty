<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">
  <div ng-repeat= "message in messages" >{{message.message}} at {{message.time}}</div>

  <form name = 'inputForm' ng-submit= "addMessage(newMessage)">
    <input ng-mouseenter= "newMessage = ''" ng-model= "newMessage" type= 'text'></input>
  </form>

</div>
